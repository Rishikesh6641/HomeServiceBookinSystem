        <div class="container mt-5 mb-5">
            <h1 style="text-align: center;">Booking Form</h1>
            <form id="f1" class="row g-3" action="#" onsubmit="return validateform()">
                <div class="col-md-6">
                    <label for="Firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="Firstname">
                    <p id="errorp1" style="color: red;"></p>
                </div>
                  <div class="col-md-6">
                    <label for="Lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="Lastname">
                    <p id="errorp2" style="color: red;"></p>
                  </div>
                  <div class="col-md-6">
                    <label for="Phoneno" class="form-label">Phone no.</label>
                    <input type="text" class="form-control" id="Phoneno">
                    <p id="errorp3" style="color: red;"></p>
                  </div>
                  <div class="col-md-6">
                    <label for="Alternameno" class="form-label">Alternate no.</label>
                    <input type="text" class="form-control" id="Alternameno">
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail">
                  <p id="errorp4" style="color: red;"></p>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                  <p id="errorp5" style="color: red;"></p>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="124 Pune">
                  <p id="errorp6" style="color: red;"></p>
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Maharashtra</option>
                    <option>Karnatak</option>
                    <option>Gujrat</option>
                    <option>Madhyapradesh</option>
                    <option>Rajasthan</option>
                    <option>Kerala</option>
                    <option>West Bengal</option>
                    <option>Punjab</option>
                  </select>
                  <p id="errorp7" style="color: red;"></p>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-md-6">
                  <label for="datefield" class="form-label">Date</label>
                  <input type="date" class="form-control" id="datefield">
                  <p id="errorp8" style="color: red;"></p>
                </div>
                <div class="col-md-6">
                  <label for="timefield" class="form-label">Time</label>
                  <input type="time" class="form-control" id="timefield">
                  <p id="errorp9" style="color: red;"></p>
                </div>
                <div class="col-12 ">
                  <div class="col-md-4">
                    <label for="inputService" class="form-label">Select Service</label>
                    <select id="inputService" class="form-select">
                      <option selected>Choose...</option>
                      <option>Full Home Cleaning</option>
                      <option>Soft carpet Cleaning</option>
                      <option>Disinfection Service</option>
                      <option>Full Home Paint</option>
                      <option>Rooms & Wall Painting</option>
                      <option>Electricain Service</option>
                      <option>Plumber</option>
                    </select>
                    <p id="errorp10" style="color: red;"></p>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Accpet terms and condition
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">submit</button>
                </div>
              </form>
        </div>
        <footer class="bg-dark text-white mt-5 text-center">
          <div class="container p-4">
              <div class="row justify-content-center">
                  <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
