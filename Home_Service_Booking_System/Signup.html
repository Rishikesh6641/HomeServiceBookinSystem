    <script>
        function vaidSignUp(){

            var namefeild=document.getElementById("Firstname");
            var lnamefield=document.getElementById("Lastname");
            var Emailfield=document.getElementById("inputEmail4");
            var passfield=document.getElementById("inputPassword4");
            var cpassfield=document.getElementById("inputPassword5");
            var flag=true;

            if(namefeild.value===""){
                document.getElementById("p1").innerHTML="First name is required";
                flag=false;
            }
            else{
                document.getElementById("p1").innerHTML="";
            }

            if(Emailfield.value===""){
                document.getElementById("p2").innerHTML="Email is required";
                flag=false;
            }
            else{
                document.getElementById("p2").innerHTML="";
            }

            if(passfield.value===""){
                document.getElementById("p3").innerHTML="Please cerate password";
                flag=false;
            }
            else{
                document.getElementById("p3").innerHTML="";
            }

            if(cpassfield.value===""){
                document.getElementById("p4").innerHTML="Confirm Password";
                flag=false;
            }
            else{
                document.getElementById("p4").innerHTML="";
            }
            
            if(cpassfield.value!=""){
                if(cpassfield.value!=passfield.value){
                    document.getElementById("p4").innerHTML="Wrong Password";
                    flag=false;
                }
                else{
                document.getElementById("p4").innerHTML="";
                }
            }
            return flag;
        }
    </script>
